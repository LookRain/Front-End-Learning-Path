<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clock</title>
</head>
<body>
	<link rel="stylesheet" href="style.css">

	<div class="clock">
		<div class="clock-face">
			<div class="numbers"><div class="number">12</div></div>
			<div class="numbers"><div class="number">1</div></div>
			<div class="numbers"><div class="number">2</div></div>
			<div class="numbers"><div class="number">3</div></div>
			<div class="numbers"><div class="number">4</div></div>
			<div class="numbers"><div class="number">5</div></div>
			<div class="numbers"><div class="number">6</div></div>
			<div class="numbers"><div class="number">7</div></div>
			<div class="numbers"><div class="number">8</div></div>
			<div class="numbers"><div class="number">9</div></div>
			<div class="numbers"><div class="number">10</div></div>
			<div class="numbers"><div class="number">11</div></div>

			<div class="hand hour-hand"></div>
			<div class="hand min-hand"></div>
			<div class="hand second-hand"></div>
		</div>
	</div>

	<script src='main.js'></script>
</body>
</html>
